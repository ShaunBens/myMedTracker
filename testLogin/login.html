<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>
  <!--Doctor Login Form -->
  <div class="row">
    <div class="container col s12 m12 l6 center-align">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Doctor Login</span>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="docEmail" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="docPassword" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="input-field">
          <a href="#" id="docLogin" class="btn waves-effect waves-light col s5 offset-s1">Login</a>
          <a href="#docModal" id="docRegister" class="btn waves-effect waves-light col s5 col s5 modal-trigger" style="margin-left: 5px;">Register</a>
        </div>
      </div>
    </div>

    <!--Patient Login Form -->
    <div class=" container col s12 m12 l6 center-align">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Patient Login</span>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="patEmail" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="patPassword" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="input-field">
          <a href="#" id="patLogin" class="btn waves-effect waves-light col s5 offset-s1">Login</a>
          <a href="#patModal" id="patRegister" class="btn waves-effect waves-light col s5 modal-trigger" style="margin-left: 5px;">Register</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Doctor Register Modal Structure -->
  <div id="docModal" class="modal">
    <div class="modal-content">
      <h4>Doctor Register</h4>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#docForm" id="docSubmit" class=" modal-action modal-close waves-effect waves-green btn-flat modal-trigger">Submit</a>
    </div>
  </div>

  <!-- Doc push to Table Form Modal -->
  <div id="docForm" class="modal">
    <div class="modal-content">
      <h4>Doctor Info</h4>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="docFullName" type="text" class="validate">
              <label for="fullName">Full Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="docFormEmail" type="email" class="validate">
              <label for="docFormEmail">Email</label>
            </div>
          </div>
          <!-- Style is display none because client does not need to do anything but data still needs to populate to be pushed to table-->
          <div class="row" style="display: none;">
            <div class="input-field col s12">
              <input id="docFormId" type="password" class="validate">
              <label for="docFormId">ID Number</label>
            </div>
            <div class="row">
              <p>ID Number: <span id="UID"></span></p>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#" id="docFormSubmit" class="modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
      </div>
    </div>
  </div>

  <!-- Patient Register Modal Structure -->
  <div id="patModal" class="modal">
    <div class="modal-content">
      <h4>Patient Register</h4>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="newPatEmail" type="email" class="validate">
              <label for="newPatEmail">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="newPatPassword" type="password" class="validate">
              <label for="newPatPassword">Password</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#patFormModal" id="patSubmit" class=" modal-action modal-close waves-effect waves-green btn-flat modal-trigger">Submit</a>
    </div>
  </div>

  <!-- Patient Modal Structure -->
  <div id="patFormModal" class="modal">
    <div class="modal-content">
      <h4>Patient Register</h4>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="newPatFullName" type="text" class="validate">
              <label for="newPatFullName">Full Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="patFormEmail" type="email" class="validate">
              <label for="patFormEmail">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="text" id="bday" class="datepicker">
              <label>Birthday</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <form action="#">
                <p>
                  <input type="radio" name="gender" id="male" value="male" />
                  <label for="male">Male</label>
                </p>
                <p>
                  <input type="radio" name="gender" id="female" value="female" />
                  <label for="female">Female</label>
                </p>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="newPatReason" type="text" class="validate">
              <label for="newPatReason">Reason for visit</label>
            </div>
          </div>
          <!-- Style is display none because client does not need to do anything but data still needs to populate to be pushed to table-->
          <div class="row" style="display: none;">
            <div class="input-field col s12">
              <input id="patFormId" type="password" class="validate">
              <label for="patFormId">ID Number</label>
            </div>
            <p>ID Number: <span id="patUID"></span></p>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#!" id="patFormSubmit" class=" modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="./assets/js/login.js" type="text/javascript"></script>
  <script src="./assets/js/docLogin.js" type="text/javascript"></script>
  <script src="./assets/js/patLogin.js" type="text/javascript"></script>


</body>

</html>
